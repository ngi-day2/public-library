group 'gmo-aozora'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

repositories {
    mavenCentral()
}


sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

configurations {
    extraLibs
}

dependencies {
    extraLibs 'io.swagger:swagger-annotations:1.5.17'
    extraLibs 'com.squareup.okhttp:okhttp:2.7.5'
    extraLibs 'com.squareup.okhttp:logging-interceptor:2.7.5'
    extraLibs 'com.google.code.gson:gson:2.8.1'
    extraLibs 'io.gsonfire:gson-fire:1.8.0'
    extraLibs group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
    extraLibs 'com.auth0:java-jwt:3.4.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.6'
    configurations.compile.extendsFrom(configurations.extraLibs)
}

jar {
    from {
            configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
        }
}

